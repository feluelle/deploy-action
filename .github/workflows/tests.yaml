          [
            "${{ needs.create-test-deployments.outputs.DEPLOYMENT_ID }}",
            "${{ needs.create-test-deployments.outputs.HIBERNATE_DEPLOYMENT_ID }}",
          ]
    steps:
      - name: Checkout code
